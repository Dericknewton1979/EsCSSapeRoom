<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Test</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./CSS/plane-crash-canvas.css">
</head>
<body>
    <div id="containerWrap">
        <canvas id="planeCanvas">    </canvas>


        <div>
            <button type="button" class="DHLboxBtn" id="DHLboxBtn" href="#dhlModal" data-toggle="modal"></button>
        </div>

    </div>




    <div id="dhlModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="container-fluid modal-content modal-backdrop-about about-rotate">
                <div class="row modal-header modal-header-about mt-4">
                    <h3 class="col-10 modal-title-about text-center mx-auto">DHL Box Contents</h3>
                </div>
                <div class="row modal-body">
                    <div class="col-10 ml-5">
                        <div>
                            Clickabe icons with descriptions of what is in this box
                            
                        </div>
                    </div>
                </div>
                <div class="modal-footer modal-footer-about">
                    <button type="link"  class="close mx-auto" data-dismiss="modal">&minus;</button>
                </div>
            </div>
        </div>
    </div>







    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script type="module" src="./JS/plane-crash-canvas.js"></script>
    
</body>
</html>
